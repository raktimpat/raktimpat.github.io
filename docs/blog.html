<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{POST_TITLE}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            transition: all 0.3s ease-in-out;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        /* Styles for generated markdown content */
        .prose h1, .prose h2, .prose h3 { font-weight: 800; }
        .prose p { margin-bottom: 1.25em; }
        .prose a { color: #1a56db; text-decoration: underline; }
        .prose pre { background-color: #1f2937; color: #f3f4f6; padding: 1em; border-radius: 0.5em; overflow-x: auto; }
        .prose code { font-family: 'Courier New', Courier, monospace; }
        .prose blockquote { border-left: 0.25em solid #d1d5db; padding-left: 1em; font-style: italic; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header & Navbar -->
    <header id="navbar" class="navbar sticky top-0 left-0 right-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center max-w-6xl">
            <a href="../index.html"><img src="../static/images/logo.png" alt="R. Patar Logo" class="my-logo"></a>
            <nav class="hidden md:flex items-center space-x-6 bg-black text-white px-6 py-2 rounded-full">
                <a href="../about.html" class="hover:text-gray-300">About Me</a>
                <a href="../projects.html" class="hover:text-gray-300">Projects</a>
                <a href="../blogs.html" class="hover:text-gray-300">Blog</a>
                <a href="https://github.com/raktimpat" target="_blank" class="hover:text-gray-300"><i data-lucide="github"></i></a>
                <a href="https://www.linkedin.com/in/raktim-patar73/" target="_blank" class="hover:text-gray-300"><i data-lucide="linkedin"></i></a>
                <a href="../index.html#contact" class="bg-white text-black px-4 py-2 rounded-full font-semibold hover:bg-gray-200">Contact</a>
            </nav>
             <button id="mobile-menu-button" class="md:hidden">
                <i data-lucide="menu"></i>
            </button>
        </div>
         <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white mt-4 rounded-lg shadow-lg">
            <a href="../about.html" class="block py-2 px-4 hover:bg-gray-100">About Me</a>
            <a href="../projects.html" class="block py-2 px-4 hover:bg-gray-100">Projects</a>
            <a href="../blogs.html" class="block py-2 px-4 hover:bg-gray-100">Blog</a>
            <a href="../index.html#contact" class="block py-2 px-4 hover:bg-gray-100">Contact</a>
             <div class="flex justify-center p-4">
                <a href="https://github.com" target="_blank" class="p-2"><i data-lucide="github"></i></a>
                <a href="https://linkedin.com" target="_blank" class="p-2"><i data-lucide="linkedin"></i></a>
            </div>
        </div>
    </header>

    <main class="py-12">
        <article class="container mx-auto max-w-3xl px-4 bg-white py-10 rounded-lg shadow-lg">
            <header class="text-center mb-10 border-b pb-8">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-3">{{POST_TITLE}}</h1>
                <p class="text-gray-500">By {{POST_AUTHOR}} &middot; Published on {{POST_DATE}}</p>
            </header>
            <div class="prose max-w-none">
                {{POST_CONTENT}}
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="container mx-auto max-w-5xl px-4 text-center">
            <p>&copy; 2025 by Raktim Patar. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="https://github.com" target="_blank" class="hover:text-gray-400">GitHub</a>
                <span>&middot;</span>
                <a href="https://linkedin.com" target="_blank" class="hover:text-gray-400">LinkedIn</a>
            </div>
        </div>
    </footer>
     <script src="./static/js/main.js"></script>
    <script>
        lucide.createIcons();

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
